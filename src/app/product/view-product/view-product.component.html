<div class="container mt-5" style="margin-left: 200px;" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
        <img src="{{product.url}}" class="img-fluid" style="width: 200px;" />
    </div>
    <div class="col-md-6">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p><strong>Precio: ${{product.price}}</strong></p>


        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" class="form-control" min="1">
        </div>
        <button  class="btn btn-primary" (click)="addToCart(product)" >Agregar al Carrito</button>

    </div>
  </div>
</div>
